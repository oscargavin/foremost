<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Clip paths for over/under crossings -->
    <clipPath id="clip-top-right">
      <rect x="50" y="0" width="50" height="50"/>
    </clipPath>
    <clipPath id="clip-bottom-left">
      <rect x="0" y="50" width="50" height="50"/>
    </clipPath>
    <clipPath id="clip-top-left">
      <rect x="0" y="0" width="50" height="50"/>
    </clipPath>
    <clipPath id="clip-bottom-right">
      <rect x="50" y="50" width="50" height="50"/>
    </clipPath>
  </defs>

  <g fill="none" stroke="#ee6018" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Loop 1 (horizontal figure-8 orientation) - drawn in segments for crossings -->

    <!-- Loop 1: Top-left curve going under -->
    <path d="M 20,50
             C 20,30 30,20 50,20
             C 70,20 80,30 80,50"/>

    <!-- Loop 1: Bottom-right curve -->
    <path d="M 80,50
             C 80,70 70,80 50,80
             C 30,80 20,70 20,50"/>

    <!-- Loop 2 (vertical figure-8 orientation) -->
    <!-- Loop 2: Left curve -->
    <path d="M 50,20
             C 30,20 20,30 20,50
             C 20,70 30,80 50,80"/>

    <!-- Loop 2: Right curve -->
    <path d="M 50,80
             C 70,80 80,70 80,50
             C 80,30 70,20 50,20"/>
  </g>
</svg>
